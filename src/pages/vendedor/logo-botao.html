<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotipo Animado - Ajustes Finais</title>
    <!-- Importando a fonte Open Sans do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            border: 5px solid black;
            border-radius: 30px;
            box-shadow: 
                6px 3px 0px 0 #00c4b4, 
                3px 6px 0px 0 #00c4b4; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.1s ease, transform 0.1s ease;
        }

        .logo-text {
            font-size: 80px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700; 
            color: black;
        }

        .logo-text sup {
            font-size: 40px;
            position: relative;
            top: -30px;
        }

        /* Efeito ao passar o mouse */
        .logo-container:hover .logo {
            transform: translateY(5px); 
            box-shadow: none; 
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-text">E<sup>2</sup></div>
        </div>
    </div>
</body>
</html>
